<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System - Login & Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .container {
            width: 400px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-around;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 0;
            cursor: pointer;
        }

        .header div {
            width: 50%;
            text-align: center;
            padding: 10px;
            transition: background 0.3s;
        }

        .header div.active {
            background: #0056b3;
        }

        form {
            display: none;
            padding: 20px;
        }

        form.active {
            display: block;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        p {
            text-align: center;
            margin-top: 10px;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header to toggle Login/Sign-Up -->
        <div class="header">
            <div id="login-tab" class="active">Login</div>
            <div id="signup-tab">Sign Up</div>
        </div>
        
        <!-- Login Form -->
        <form id="login-form" class="active">
            <h2>Login</h2>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="#" id="go-to-signup">Sign Up</a></p>
        </form>
        
        <!-- Sign-Up Form -->
        <form id="signup-form">
            <h2>Sign Up</h2>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="#" id="go-to-login">Login</a></p>
        </form>
    </div>

    <script>
        // Select elements
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const goToSignup = document.getElementById('go-to-signup');
        const goToLogin = document.getElementById('go-to-login');

        // Toggle to Login Form
        function showLogin() {
            loginForm.classList.add('active');
            signupForm.classList.remove('active');
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
        }
 
        // Toggle to Sign-Up Form
        function showSignup() {
            signupForm.classList.add('active');
            loginForm.classList.remove('active');
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
        }

        // Event Listeners
        loginTab.addEventListener('click', showLogin);
        signupTab.addEventListener('click', showSignup);
        goToSignup.addEventListener('click', showSignup);
        goToLogin.addEventListener('click', showLogin);
    </script>
</body>
</html>
